<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('img/pondok-background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    .radio-group {
      display: flex;
      justify-content: space-around;
    }
    .radio-group label {
      font-weight: normal;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Formulir Pendaftaran</h2>
  <form action="submit_form.php" method="POST">
    <label for="name">Nama</label>
    <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

    <label for="birth">Tempat dan Tanggal Lahir</label>
    <input type="text" id="birth" name="birth" placeholder="Contoh: Jakarta, 01 Januari 2000" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

    <label>Kelas</label>
    <div class="radio-group">
      <label>
        <input type="checkbox" name="kelas" value="الثانوية"> الثانوية
      </label>
      <label>
        <input type="checkbox" name="kelas" value="العالية"> العالية
      </label>
    </div>

    <button type="submit">Daftar</button>
  </form>
</div>

</body>
</html>
